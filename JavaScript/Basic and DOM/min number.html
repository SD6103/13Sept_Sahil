<!-- Write to find minimum number among 3 numbers using ternary operator in JS? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min number using ternary</title>
</head>

<body>
    <script>
        a = 10;
        b = 20;
        c = 30;

        (a < b) && (a < c)
            ? console.log("a is min")
            : (b < c)
                ? console.log("b is min")
                : console.log("c is min");
    </script>

</body>

</html>
