<!-- Find circumference of Rectangle formula : C = 4 * a ? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circumference of Rectangle</title>
</head>

<body>
    <input type="text" id="area" placeholder="Enter area"><br>
    <button>Calculate</button><br>
    <span></span>

    <script>
        let area = document.querySelector("#area");
        let btn = document.querySelector("button");

        btn.addEventListener("click", () => {
            let circumfances = 4 * area.value;

            document.querySelector("span").innerHTML = `Circumference of Rectangle : ${circumfances}`;
        })
    </script>
</body>

</html>
