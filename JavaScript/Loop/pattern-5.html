<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 5</title>
</head>

<body>
    <script>
        let str = ''
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                str += '*'
            }
            str += "\n"
        }
        console.log(str);
    </script>
</body>

</html>
