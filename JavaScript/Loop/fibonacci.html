<!-- Write to print Fibonacci series up to given numbers? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <script>
        let number = Number(prompt("Enter a Number"));
        let a = 0, b = 1;

        for (let i = 1; i <= number; i++) {
            console.log(a);
            let fact = a + b;
            a = b;
            b = fact;
        }
    </script>
</body>

</html>
