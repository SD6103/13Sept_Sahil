<!-- Write a JavaScript program to clone an array? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Array</title>
</head>

<body>
    <script>
        let arr = [10, 20, 30];

        let arr2 = Array.from(arr);

        console.log(arr2);
    </script>
</body>

</html>
