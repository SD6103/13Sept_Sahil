<!-- Write a JavaScript program to determine if a variable is array? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determine Array</title>
</head>

<body>
    <script>
        let str = "abc";
        let obj = { name: "abc", age: "20" };
        let arr = [10, 20, 30];

        console.log(`String : ${Array.isArray(str)}`);
        console.log(`Object : ${Array.isArray(obj)}`);
        console.log(`Array : ${Array.isArray(arr)}`);
    </script>
</body>

</html>
