<!-- Write a JavaScript program to compare two objects? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Objects</title>
</head>

<body>
    <script>
        let obj1 = {
            name: "abc",
            age: "20"
        }

        let obj2 = {
            name: "abc",
            age: "20"
        }

        if (obj1 === obj2) {
            console.log("true");
        }
        else {
            console.log("false");
        }
    </script>
</body>

</html>
