<!-- Write a JavaScript program to convert an array of objects into CSV string? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Object</title>
</head>

<body>
    <script>
        let arr = [
            { name: "aaa", age: 20 },
            { name: "bbb", age: 30 },
            { name: "ccc", age: 40 }
        ]

        let str = arr.toString()
        console.log(str);
    </script>
</body>

</html>
