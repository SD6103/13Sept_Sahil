<!--
Sum the properties There is a salaries object with arbitrary number of salaries. Write the function sumSalaries(salaries) that returns the sum of all salaries using Object.values and the for..of loop.If salaries is empty, then the result must be 0.
let salaries = {
"John": 100,
"Pete": 300,
"Mary": 250
};
alert( sumSalaries(salaries) ); // 650
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Salary</title>
</head>

<body>
    <script>
        // object of salaries
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        // function for sum of salaries
        function sumSalaries(salaries) {
            let sum = 0;
            // for of loop for iteration over object
            for (const salary of Object.values(salaries)) {
                sum += salary;
            }
            return sum;
        }

        // alerting the total of salaries
        alert(`Sum of Salary : ${sumSalaries(salaries)}`)
    </script>
</body>

</html>
