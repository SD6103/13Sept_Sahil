<!--
Create a program to hide/show the password
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/show Password</title>
</head>

<body>
    <form action="#">
        <!-- create an input for password and show/hide button -->
        <input type="password" placeholder="Password" class="password">
        <button class="hide-show">Hide/Show</button>

        <script>
            // get necessary elements using DOM
            let password = document.querySelector(".password")
            let btn = document.querySelector(".hide-show")

            // create addEventListner on show/hide button to show hide password
            btn.addEventListener("click", () => {
                if (password.type == "password") {
                    password.type = "text";
                } else {
                    password.type = "password";
                }

            });
        </script>
    </form>
</body>

</html>
