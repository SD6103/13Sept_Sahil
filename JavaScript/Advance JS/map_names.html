<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names</title>
</head>

<body>
    <script>
        // create 3 objects which contains name and age
        let john = { name: "John", age: 25 };
        let pete = { name: "Pete", age: 30 };
        let mary = { name: "Mary", age: 28 };
        // create an array of that objects
        let users = [john, pete, mary];

        // apply map method to users array
        let names = users.map((index) => {
            return index.name;
        })

        // alert to print names
        alert(names)
    </script>
</body>

</html>
