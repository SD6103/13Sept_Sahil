<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Array</title>
</head>

<body>
    <script>
        // create an array
        let fruits = ["Apples", "Pear", "Orange"];

        // assign in an new array
        let shoppingCart = fruits;

        // pushing new value into the new array
        shoppingCart.push("Banana");

        // alert for the get lenght of fruit array
        alert(fruits.length); // 4


        // shoppingCart is not an Copy of the Fruit array, both are the same reference to the same array, so we change any one of them then it will change in both
    </script>
</body>

</html>
