<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map to object</title>
</head>

<body>
    <script>
        //  three objects of users
        let john = { name: "John", surname: "Smith", id: 1 };
        let pete = { name: "Pete", surname: "Hunt", id: 2 };
        let mary = { name: "Mary", surname: "Key", id: 3 };

        // users array which includes users objects
        let users = [john, pete, mary]

        // mapping the object 
        let userMapped = users.map((user) => ({
            fullName: `${user.name} ${user.surname}`,
            id: user.id
        }))
        // here are two parenthesses because whenever we're returning somthing in arrow function and we don't want to write return ke word at that time we add that second round paranthesses

        alert(userMapped[0].id) // alerting id of user
        alert(userMapped[0].fullName) // alerting full name of user
    </script>
</body>

</html>
