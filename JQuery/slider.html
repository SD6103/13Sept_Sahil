<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .img-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 300px;
            /* overflow: hidden; */
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 2/1;
        }


        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin: 20px 0 0 0;
        }

        .prev,
        .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="img-box">
        <img src="https://images.pexels.com/photos/919073/pexels-photo-919073.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="">
        <img src="https://images.pexels.com/photos/3752169/pexels-photo-3752169.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="">
        <img src="https://images.unsplash.com/photo-1630945688054-a450ef980523?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
        <img src="https://images.unsplash.com/photo-1678826537247-fc1e60fbda51?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
        <img src="https://images.unsplash.com/photo-1671877077293-ae670e67f2af?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">
    </div>
    <div class="btn">
        <button class="prev" onclick="changeSlide(-1)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" color="#ffffff"
                fill="none">
                <path d="M11.5 18C11.5 18 5.50001 13.5811 5.5 12C5.49999 10.4188 11.5 6 11.5 6" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M18.5 18C18.5 18 12.5 13.5811 12.5 12C12.5 10.4188 18.5 6 18.5 6" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <button class="next" onclick="changeSlide(1)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" color="#ffffff"
                fill="none">
                <path d="M12.5 18C12.5 18 18.5 13.5811 18.5 12C18.5 10.4188 12.5 6 12.5 6" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M5.50005 18C5.50005 18 11.5 13.5811 11.5 12C11.5 10.4188 5.5 6 5.5 6" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
        integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
        crossorigin='anonymous' referrerpolicy='no-referrer'></script>

    <script>
        let currentImg = 0;

        function slideImg(index) {
            let imgs = $('img');
            if (index >= imgs.length) {
                currentImg = 0
            }
            else if (index < 0) {
                currentImg = imgs.length - 1;
            }
            else {
                currentImg = index;
            }
            $('img-box').css({
                `transform` : `translateX(-${currentImg - 500}px)`
        });
        }

        function changeSlide(direction) {
            slideImg(currentImg + direction)
        }

        slideImg(currentImg)
    </script>

</body>

</html>
